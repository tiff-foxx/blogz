{% extends "base.html" %}
   
{% block content %}

{% if entries|length == 0 %}
    <p>No posts yet</p>
    {% else %}

    <hr />

    <h2>Entries</h2>

    <ul>
        {% for blog in entries %}
        <h2>{{blog.title}}</h2>
        <h3>{{blog.body}}</h3>
        <hr />
        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
