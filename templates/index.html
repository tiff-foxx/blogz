{% extends "base.html" %}
   
{% block content %}

{% if users|length == 0 %}
    <p>No bloggers yet</p>
    {% else %}

    <hr />

    <h2>User List</h2>

    <ul>
        {% for name in users %}
        <a href='/user_id_page?user={{name.id}}'>
        <h2>{{name.username}}</h2>
        </a>
        <hr />
        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
