{% extends "base.html" %}
   
{% block content %}

{% if entries|length == 0 %}
    <p>No posts yet</p>
    {% else %}

    <hr />

    <h2>Entries</h2>

    <ul>
        {% for entries in blog %}
        <li>{{blog.title}}</li>
        <li>{{blog.body}}</li>
        {% endfor %}
    </ul>

{% endif %}

{% endblock %}
