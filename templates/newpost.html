{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    <form method='POST'>
        <label>
            Blog Title:
            <input type="text" name='title' value='{{blog_title}}'/>
            <p class="error">{{title_error}}</p>
        </label>
        <label>
            Blog Body:
            <input type="textarea" name='body' value='{{blog_body}}'/>
        </label>
        <p class="error">{{body_error}}</p>
        <input type="submit" value='Add Entry' action= '/blog'/>
 
    </form>

    <hr />

{% endblock %}
