
<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
<body>

    <div>
        <a href='/login'>Login</a>
        <a href='/'>Home</a>
        <a href='/blog'>Main Blog Page</a>
        <a href='/newpost'>Post a New Blog Entry</a>
        <a href='/logout'>Logout</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
    <ul>
    {% for category,message in messages %}
        <li class="{{category}}">{{message}}</li>
    {% endfor %}
    </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
